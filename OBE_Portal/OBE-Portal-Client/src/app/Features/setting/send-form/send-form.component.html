<div class="dashboard-box dash-box-right">
  <div class="dashboard-scroller setups-widget mCustomScrollbar">
    <div class="table-responsive">
      <table class="table table-hover table-theme">
        <thead>
          <tr>
            <th>Sr. #</th>
            <th>Form Title</th>
            <th>Send To</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td align="center">1</td>
            <td>
              <b class="blue">
                CSP Form
              </b>
            </td>
            <td align="center">
            <input type="text" name="CSPForm" [(ngModel)]="CSPForm" class="form-control input-sm" placeholder="Enter Email"></td>
            <td align="center">
              <button type="button"  class="btn btn-info" (click)="SendEmail(1)">Send</button>
            </td>
          </tr>
          <tr>
            <td align="center">2</td>
            <td>
              <b class="blue">
                Internship Form
              </b>
            </td>
            <td align="center">
            <input type="text" name="InternshipForm" [(ngModel)]="InternshipForm" class="form-control input-sm" placeholder="Enter Email"></td>
            <td align="center">
              <button type="button" class="btn btn-info" (click)="SendEmail(2)">Send</button>
            </td>
          </tr>
          <tr>
            <td align="center">3</td>
            <td>
              <b class="blue">
                Exit Survey Form
              </b>
            </td>
            <td align="center">
              <input type="text" name="ExitSurveyForm" [(ngModel)]="ExitSurveyForm" class="form-control input-sm" placeholder="Enter Email">
            </td>
            <td align="center">
              <button type="button" class="btn btn-info" (click)="SendEmail(3)">Send</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
