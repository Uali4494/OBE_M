<div role="tabpanel" class="tab-pane active">
    <div class="section-heading padding-b5">
      <h2>Reset Password</h2>
    </div>
    <div class="margin-b15">
      <div class="row">
        <div class="col-sm-12">
          <fieldset class="padding-b5">
            <legend>Reset Password</legend>
            <div class="row">
              <div class="form-group col-sm-3">
                <label class="control-label">Enter Username <span class="text-danger">*</span></label>
                <input [(ngModel)]="userName" class="form-control" placeholder="Enter Username"/>
              </div>
              <div class="col-sm-1 margin-t17">
                <button class="btn btn-info" (click)="searchUser()">Search</button>
              </div>
  
            </div>
          </fieldset>
        </div>
      </div>
    </div>
    <div class="section-heading">
        <h2>Reset Password</h2>
      </div>
      <div class="margin-b5">
        <div class="pull-left">
          <div class="has-feedback pull-left">
            <input type="text" class="form-control width-200" placeholder="Search Records" [(ngModel)]="query">
            <span class="form-control-feedback"><i class="app-icon-IconSet-1-92"></i></span>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <hr>
      <div class="dashboard-scroller setups-widget mCustomScrollbar" style="max-height: 53vh">
        <div class="table-responsive">
          <table class="table table-hover table-theme margin-b30">
            <thead>
              <tr>
                <th align="center">Sr.#</th>
                <th align="center">Name</th>
                <th align="center">UserName</th>
                <th align="center">Email</th>
                <th align="center">Institute Name</th>
                <th align="center">Role</th>
                <th align="center">Action</th>
    
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let i of users | filter:query ;let idx=index">
                <tr>
                  <td align="center">{{idx+1}}</td>
                  <td align="center">  
                    <span [innerHTML]="i.Name | highlight:query"></span>
                  </td>
                  <td align="center">
                    <p><span [innerHTML]="i.UserName | highlight:query"></span></p>
                  </td>
                  <td align="center">  <span [innerHTML]="i.Email | highlight:query"></span></td>
                  <td align="center">  <span [innerHTML]="i.InstituteName | highlight:query"></span></td>
                  <td align="center">
                    <div class="form-group">
                        <select class="form-control" (change)="changeRole($event.target.value, i.FacultyMemberID)" [ngModel]="i.UserStatus">
                          <option value="0">Select Institute</option>
                          <option value="{{i.Role_ID}}" *ngFor="let i of role">{{i.Role_Title}}</option>
                        </select>
                      </div>
                  </td>
                  <td align="center">
                    <button class="btn btn-info" (click)="resetPassword(i.FacultyMemberID)">Reset Password</button>
                  </td>
                </tr>
              </ng-container>
    
            </tbody>
          </table>
        </div>
       
      </div>
  </div>
